<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | HOMS</title>

    <meta name="description"
        content="Contact the Hotel Operations Management System team for inquiries, support, or feedback.">
    <meta name="author" content="Solomon Lander">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph -->
    <meta property="og:title" content="Contact | HOMS">
    <meta property="og:description"
        content="Get in touch with the HOMS team for assistance, questions, or hotel management support.">
    <meta property="og:image" content="https://solomonlander.github.io/wdd231/finalproject/images/hero.webp">
    <meta property="og:url" content="https://solomonlander.github.io/wdd231/finalproject/contact.html">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <!-- JS -->
    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <header>
        <h1>Hotel Operations Management System</h1>
    </header>

    <main>
        <h2>Contact Us</h2>

        <img src="images/hotel.webp" alt="Modern hotel lobby interior" loading="lazy" width="800" height="500">

        <form action="form-action.html" method="get">
            <label>
                Name
                <input type="text" name="name" required>
            </label>

            <label>
                Email
                <input type="email" name="email" required>
            </label>

            <label>
                Message
                <textarea name="message"></textarea>
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Solomon Lander</p>
    </footer>
</body>

</html>
