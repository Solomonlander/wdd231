<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | HOMS</title>
    <meta name="description" content="Contact the Hotel Operations Management System team.">
    <meta name="author" content="Solomon Lander">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <header>
        <h1>Hotel Operations Management System</h1>
    </header>

    <main>
        <h2>Contact Us</h2>

        <form action="form-action.html" method="get">
            <label>
                Name
                <input type="text" name="name" required>
            </label>

            <label>
                Email
                <input type="email" name="email" required>
            </label>

            <label>
                Message
                <textarea name="message"></textarea>
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Solomon Lander</p>
    </footer>
</body>

</html>
