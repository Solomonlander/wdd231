        <h2>Guest Check-In</h2>

        <form id="checkin-form" class="card">

                Guest Name
                <input name="guest" required>
            </label>

            <label>
                Select Room

                    <option value="">Choose a room</option>

            </label>

            <button type="submit">Check-In</button>
        </form>
